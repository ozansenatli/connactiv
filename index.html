<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connactiv - Explore</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

        <!-- App Styles -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/globals.css" />
        <link rel="stylesheet" href="./css/explore.css" />

        <!-- Leaflet (Map) -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
    </head>

    <body>
        <!-- App Shell (mobile-first) -->
        <div class="app">
            <!-- Header -->
            <header class="app-header">
                <div class="brand">
                    <img class ="brand-logo" src="./assets/logo.svg" alt="Connactiv Logo" />
                    <span class="brand-name">Connactiv</span>
                </div>

                <button id="menuBtn" class="icon-button" type="buttom" aria-label="Menu öffnen" aria-expanded="false">
                    <span aria-hidden="true">☰</span>
                </button>
                <div id="menuDropdown" class="menu menu--hidden" role="menu" aria-label="Hauptmenü">
                    <a class="menu-item" href="#" role="menuitem">Profil</a>
                    <a class="menu-item" href="#" role="menuitem">Chats</a>
                    <a class="menu-item" href="#" role="menuitem">Freunde</a>
                    <a class="menu-item" href="#" role="menuitem">Deine Events</a>
                    <div class="menu-divider" role="separator"></div>
                    <a class="menu-item" href="#" role="menuitem">Einstellungen</a>
                </div>
            </header>

            <!-- Action Bar -->
            <div id="filterBar" class="action-bar" aria-label="Schnellfilter (Demo)"></div>

            <!-- Map -->
            <main class="app-main">
                <div class="map-card">
                    <div id="map" aria-label="Karte mit Events"></div>
                </div>
                <!-- Lightweigt status pill (optional, can be hidden via CSS) -->
                <div id="statusPill" class="status-pill" aria-live="polite">
                    Standort wird ermittelt...
                </div>
            </main>

            <!-- Bottom Navigation Bar -->>
            <nav class="bottom-nav" aria-label="Hauptnavigation">
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M3 10.5 12 3l9 7.5V20a1 1 0 0 1-1 1h-5.5v-6h-5v6H4a1 1 0 0 1-1-1z" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Home</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M4 5h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H9l-5 4v-4H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Direct</span>
                </a>
                <a class="bottom-nav__item bottom-nav__item--active" href="#" aria-current="page">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M12 22s7-7.2 7-12a7 7 0 1 0-14 0c0 4.8 7 12 7 12z" />
                            <circle cx="12" cy="10" r="2.6" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Event-Map</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <circle cx="11" cy="11" r="7" />
                            <path d="M20 20l-3.6-3.6" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Search</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <circle cx="12" cy="8" r="4" />
                            <path d="M4 21a8 8 0 0 1 16 0" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Profile</span>
                </a>
            </nav>

            <!-- Bottom Sheet (hidden by default; shown via JS) -->
            <section
                id="bottomSheet"
                class="bottom-sheet bottom-sheet--hidden"
                aria-hidden="true"
                aria-label="Event-Details"
            >
                <div class="bottom-sheet__handle" aria-hidden="true"></div>

                <div class="bottom-sheet__content">
                    <div class="event-meta">
                        <div>
                            <h2 id="eventTitle" class="event-title">Event Titel</h2>
                            <p id="eventSub" class="event-sub"> Heute • 20:00 • 650 m entfernt</p>
                        </div>
                        <span id="eventBadge" class="event-badge">8 Personen gehen hin</span>
                    </div>
                    <div id="eventTags" class="tag-row" aria-label="Event-Tags">
                        <!-- Tags injected via JS -->
                    </div>
                    <div class="cta-row">
                        <button id="joinBtn" class="btn btn-primary" type="button">
                            Teilnehmen
                        </button>
                        <button id="closeSheetBtn" class="btn btn-secondary" type="button">
                            Schließen
                        </button>
                    </div>
                    <div class="store-row" aria-label="App-Store-Downloads (Demo)">
                        <button class="store-button store-button--apple" type="button" aria-label="Download on the App Store (Demo)">
                            <svg class="store-icon store-icon--apple" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M16.35 12.2c0-1.9 1.57-2.82 1.64-2.87-0.89-1.3-2.27-1.48-2.76-1.5-1.17-0.12-2.28 0.69-2.87 0.69-0.59 0-1.51-0.67-2.48-0.65-1.28 0.02-2.46 0.75-3.12 1.9-1.33 2.31-0.34 5.73 0.96 7.6 0.64 0.92 1.4 1.96 2.4 1.92 0.97-0.04 1.33-0.62 2.5-0.62 1.17 0 1.49 0.62 2.5 0.6 1.04-0.02 1.7-0.94 2.33-1.87 0.73-1.07 1.03-2.1 1.05-2.15-0.02-0.01-2-0.77-2-3.05zm-1.88-5.59c0.52-0.63 0.86-1.52 0.76-2.41-0.75 0.03-1.66 0.5-2.2 1.13-0.48 0.55-0.91 1.44-0.8 2.29 0.84 0.06 1.71-0.43 2.24-1.01z" />
                            </svg>
                            <span class="store-text">
                                <span class="store-text__eyebrow">Download on the</span>
                                <span class="store-text__title">App Store</span>
                            </span>
                        </button>
                        <button class="store-button store-button--google" type="button" aria-label="Get it on Google Play (Demo)">
                            <svg class="store-icon store-icon--google" viewBox="0 0 512 512" aria-hidden="true">
                                <path d="M48 64c-8.8 6.4-14 16.7-14 28v328c0 11.3 5.2 21.6 14 28l208-184L48 64z" fill="#00d0ff" />
                                <path d="M272 248 336 192l-196-112c-6.6-3.8-14-5.7-21.4-5.7L272 248z" fill="#00e676" />
                                <path d="M272 264 118.6 437.7c7.4 0 14.8-1.9 21.4-5.7l196-112-64-56z" fill="#ffea00" />
                                <path d="M336 192 272 248l64 56 96-56c13.8-8.1 13.8-27.9 0-36l-96-56z" fill="#ff3d00" />
                            </svg>
                            <span class="store-text">
                                <span class="store-text__eyebrow">Get it on</span>
                                <span class="store-text__title">Google Play</span>
                            </span>
                        </button>
                    </div>
                    <p class="demo-hint">Demo-Version</p>
                </div>
            </section>

            <!-- Backdrop for bottom sheet -->
            <div id="sheetBackdrop" class="backdrop backdrop--hidden" aria-hidden="true"></div>          
        </div>

        <!-- Leaflet (Map) -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- App Script -->
        <script src="./js/ui.js" defer></script>
        <script src="./js/explore.js" defer></script>
    </body>
</html>
