<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connactiv - Explore</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700;800&display=swap" rel="stylesheet">

        <!-- App Styles -->
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/globals.css" />
        <link rel="stylesheet" href="./css/explore.css" />

        <!-- Leaflet (Map) -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
    </head>

    <body>
        <!-- App Shell (mobile-first) -->
        <div class="app">
            <!-- Header -->
            <header class="app-header">
                <div class="brand">
                    <img class ="brand-logo" src="./assets/logo.svg" alt="Connactiv Logo" />
                    <span class="brand-name">Connactiv</span>
                </div>

                <button id="menuBtn" class="icon-button" type="buttom" aria-label="Menu öffnen" aria-expanded="false">
                    <span aria-hidden="true">☰</span>
                </button>
                <div id="menuDropdown" class="menu menu--hidden" role="menu" aria-label="Hauptmenü">
                    <a class="menu-item" href="#" role="menuitem">Profil</a>
                    <a class="menu-item" href="#" role="menuitem">Chats</a>
                    <a class="menu-item" href="#" role="menuitem">Freunde</a>
                    <a class="menu-item" href="#" role="menuitem">Deine Events</a>
                    <div class="menu-divider" role="separator"></div>
                    <a class="menu-item" href="#" role="menuitem">Einstellungen</a>
                </div>
            </header>

            <!-- Action Bar -->
            <div id="filterBar" class="action-bar" aria-label="Schnellfilter (Demo)"></div>

            <!-- Map -->
            <main class="app-main">
                <div class="map-card">
                    <div id="map" aria-label="Karte mit Events"></div>
                </div>
                <!-- Lightweigt status pill (optional, can be hidden via CSS) -->
                <div id="statusPill" class="status-pill" aria-live="polite">
                    Standort wird ermittelt...
                </div>
            </main>

            <!-- Bottom Navigation Bar -->>
            <nav class="bottom-nav" aria-label="Hauptnavigation">
                <a class="bottom-nav__item bottom-nav__item--active" href="#" aria-current="page">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M3 10.5 12 3l9 7.5V20a1 1 0 0 1-1 1h-5.5v-6h-5v6H4a1 1 0 0 1-1-1z" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Home</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M4 5h16a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H9l-5 4v-4H4a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Direct</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <path d="M12 22s7-7.2 7-12a7 7 0 1 0-14 0c0 4.8 7 12 7 12z" />
                            <circle cx="12" cy="10" r="2.6" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Event-Map</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <circle cx="11" cy="11" r="7" />
                            <path d="M20 20l-3.6-3.6" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Search</span>
                </a>
                <a class="bottom-nav__item" href="#">
                    <span class="bottom-nav__icon" aria-hidden="true">
                        <svg viewBox="0 0 24 24" focusable="false">
                            <circle cx="12" cy="8" r="4" />
                            <path d="M4 21a8 8 0 0 1 16 0" />
                        </svg>
                    </span>
                    <span class="bottom-nav__label">Profile</span>
                </a>
            </nav>

            <!-- Bottom Sheet (hidden by default; shown via JS) -->
            <section
                id="bottomSheet"
                class="bottom-sheet bottom-sheet--hidden"
                aria-hidden="true"
                aria-label="Event-Details"
            >
                <div class="bottom-sheet__handle" aria-hidden="true"></div>

                <div class="bottom-sheet__content">
                    <div class="event-meta">
                        <div>
                            <h2 id="eventTitle" class="event-title">Event Titel</h2>
                            <p id="eventSub" class="event-sub"> Heute • 20:00 • 650 m entfernt</p>
                        </div>
                        <span id="eventBadge" class="event-badge">8 Personen gehen hin</span>
                    </div>
                    <div id="eventTags" class="tag-row" aria-label="Event-Tags">
                        <!-- Tags injected via JS -->
                    </div>
                    <div class="cta-row">
                        <button id="joinBtn" class="btn btn-primary" type="button">
                            Teilnehmen
                        </button>
                        <button id="closeSheetBtn" class="btn btn-secondary" type="button">
                            Schließen
                        </button>
                    </div>
                    <p class="demo-hint">Demo-Version</p>
                </div>
            </section>

            <!-- Backdrop for bottom sheet -->
            <div id="sheetBackdrop" class="backdrop backdrop--hidden" aria-hidden="true"></div>          
        </div>

        <!-- Leaflet (Map) -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- App Script -->
        <script src="./js/ui.js" defer></script>
        <script src="./js/explore.js" defer></script>
    </body>
</html>
